{% extends "shared/base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <div class="py-10">
        <header>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">Admin Dashboard</h1>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <!-- Store Credit Management -->
                <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg font-medium text-gray-900 mb-4">Store Credit Management</h2>
                        <form action="{{ url_for('admin.allocate_credits') }}" method="POST" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Store</label>
                                <select name="store_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                    {% for store in stores %}
                                    <option value="{{ store.id }}">{{ store.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Credits Amount</label>
                                <input type="number" name="amount" min="1" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <button type="submit" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                Allocate Credits
                            </button>
                        </form>
                    </div>
                </div>

                <!-- System Statistics -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg font-medium text-gray-900 mb-4">System Statistics</h2>
                        <dl class="grid grid-cols-1 gap-5 sm:grid-cols-3">
                            <div class="px-4 py-5 bg-gray-50 shadow rounded-lg overflow-hidden sm:p-6">
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Users</dt>
                                <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ stats.total_users }}</dd>
                            </div>
                            <div class="px-4 py-5 bg-gray-50 shadow rounded-lg overflow-hidden sm:p-6">
                                <dt class="text-sm font-medium text-gray-500 truncate">Active Stores</dt>
                                <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ stats.active_stores }}</dd>
                            </div>
                            <div class="px-4 py-5 bg-gray-50 shadow rounded-lg overflow-hidden sm:p-6">
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Try-Ons</dt>
                                <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ stats.total_tryons }}</dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
